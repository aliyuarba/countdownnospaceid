<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Countdown Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>We're launching soon</h1>

        <div class="form-container"></div>
        <form class="form">
          <label for="">Choose a date</label>
          <input  type="text" placeholder="date (mm-dd-yyyy)" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
          <input type="text" placeholder="time (hh-mm)" onfocus="(this.type='time')" onblur="(this.type='text')" id="time">
          <input type="button" value="Submit" id="submit">
          <div style="display: flex;">
            <input type="reset" value="Clear" id="clear">
            <input type="button" value="Cancel" id="cancel">
          </div>
        </form>

      <div class="card-container">
        <div class="card">
          <div class="tile">
            <h2 class="num">00</h2>
          </div>
          <h5 class="caption">Days</h5>
        </div>
        <div class="card">
          <div class="tile">
            <h2 class="num">00</h2>
          </div>
          <h5 class="caption">Hours</h5>
        </div>
        <div class="card">
          <div class="tile">
            <h2 class="num">00</h2>
          </div>
          <h5 class="caption">Minutes</h5>
        </div>
        <div class="card">
          <div class="tile">
            <h2 class="num">00</h2>
          </div>
          <h5 class="caption">Seconds</h5>
        </div>
      </div>
      <footer>
        <a href="https://facebook.com" target="_blank"><img src="/images/icon-facebook.svg" alt=""></a>
        <a href="https://instagram.com" target="_blank"><img src="/images/icon-instagram.svg" alt=""></a>
        <a href="https://pinterest.com" target="_blank"><img src="/images/icon-pinterest.svg" alt=""></a>
      </footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">nospaceid</a>.
      </div>
    </div>

  </header>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
